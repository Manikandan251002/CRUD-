<html>
<head>
    <title>CRUD Operations</title>
    <link rel="stylesheet" href="crud.css">
</head>
<body>
    <div class="container">
        <h1>CRUD Operations</h1>
        <div class="form">
            <input type="text" id="name" placeholder="Enter Name">
            <input type="text" id="email" placeholder="Enter Email">
            <button id="createBtn">Add User</button>
        </div>

        <h2>User List</h2>
        <table id="userTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="userList">
                
            </tbody>
        </table>
    </div>

    <script src="crud.js"></script>
</body>
</html>
